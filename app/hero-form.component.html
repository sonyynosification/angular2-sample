<div class="container">
    <h1>Hero Form</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="model2.name" 
            ngControl="name" #name="ngForm">
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" [(ngModel)]="model2.alterEgo">

        </div>
        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control" required [(ngModel)]="model2.power">
                <option *ngFor="#p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
    </form>
</div>
<div *ngIf="isSubmitted()" class="form-group">
    <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ model2.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9 pull-left">{{ model2.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9 pull-left">{{ model2.power }}</div>
  </div>
  <br>
  <button class="btn btn-default" (click)="submitted=false">Edit</button>
</div>
{{diagnostics}} <!--get diagnostics() -->
